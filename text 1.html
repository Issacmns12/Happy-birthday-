<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Midnight Celebration</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at bottom, #060022 0%, #000000 75%);
      color: #f5f5f5;
    }canvas { position: absolute; top: 0; left: 0; }

#overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,215,160,0.08), transparent 60%);
  pointer-events: none;
  z-index: 1;
}

#clock {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 52px;
  letter-spacing: 3px;
  padding: 18px 40px;
  background: rgba(10,0,30,0.65);
  border-radius: 20px;
  color: #ffe7b3;
  box-shadow: 0 0 30px rgba(255,200,120,0.35);
  z-index: 3;
}

#birthday {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 3;
  animation: fadeIn 2s ease forwards;
}

#birthday h1,
#birthday h2 {
  font-size: 96px;
  background: linear-gradient(90deg, #72d9f3, #02a6e7, #5604ec, #03a3ff);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 5s linear infinite, float 4s ease-in-out infinite;
}

#birthday h2 { font-size: 72px; margin-top: 10px; }

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
  100% { transform: translateY(0); }
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>
<body><canvas id="sky"></canvas> <canvas id="fireworks"></canvas>

<div id="overlay"></div><div id="clock">23:59:00</div><div id="birthday">
  <h1>HAPPY BIRTHDAY</h1>
  <h2>CHAMCHONA</h2>
</div><!-- ÿ≤ÿ± ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿµŸàÿ™ (ÿ•ÿ¨ÿ®ÿßÿ±Ÿä ŸÑŸÑŸÖÿ™ÿµŸÅÿ≠ÿßÿ™) --><button id="soundBtn" style="position:fixed;bottom:30px;left:50%;transform:translateX(-50%);padding:14px 26px;border:none;border-radius:30px;font-size:18px;background:linear-gradient(90deg,#02a6e7,#5604ec);color:#fff;z-index:5;cursor:pointer;box-shadow:0 0 20px rgba(0,0,0,0.4)">üîä ÿßÿ∂ÿ∫ÿ∑ ŸÑÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿµŸàÿ™</button>

<audio id="music" preload="auto" loop>
  <source src="ABBA.mp3" type="audio/mpeg">
</audio><script>
  const sky = document.getElementById('sky');
  const ctxSky = sky.getContext('2d');
  const fw = document.getElementById('fireworks');
  const ctxFw = fw.getContext('2d');
  const clock = document.getElementById('clock');
  const birthday = document.getElementById('birthday');
  const music = document.getElementById('music');
  const soundBtn = document.getElementById('soundBtn');

  soundBtn.onclick = () => {
    music.muted = false;
    music.play().catch(()=>{});
    soundBtn.style.display = 'none';
  };

  function resize() {
    sky.width = fw.width = window.innerWidth;
    sky.height = fw.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  /* ===== Sky ===== */
  const stars = Array.from({ length: 260 }, () => ({
    x: Math.random() * sky.width,
    y: Math.random() * sky.height,
    r: Math.random() * 2,
    a: Math.random()
  }));

  let meteor = { x: -300, y: Math.random() * 200, vx: 9, vy: 5 };

  function drawSky() {
    ctxSky.clearRect(0, 0, sky.width, sky.height);
    stars.forEach(s => {
      s.a += 0.02;
      ctxSky.fillStyle = `rgba(255,255,255,${0.4 + Math.sin(s.a) * 0.6})`;
      ctxSky.beginPath();
      ctxSky.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctxSky.fill();
    });

    ctxSky.strokeStyle = 'rgba(255,255,255,0.8)';
    ctxSky.lineWidth = 2;
    ctxSky.beginPath();
    ctxSky.moveTo(meteor.x, meteor.y);
    ctxSky.lineTo(meteor.x - 120, meteor.y - 60);
    ctxSky.stroke();

    meteor.x += meteor.vx;
    meteor.y += meteor.vy;
    if (meteor.x > sky.width + 300) {
      meteor.x = -300;
      meteor.y = Math.random() * 200;
    }

    requestAnimationFrame(drawSky);
  }
  drawSky();

  /* ===== Countdown ===== */
  let current = new Date();
  current.setHours(23,59,0,0);

  function updateClock() {
    current.setSeconds(current.getSeconds() + 1);
    const h = current.getHours();
    const m = current.getMinutes();
    const s = current.getSeconds();
    clock.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    if (h === 0 && m === 0 && s === 0) startBirthday();
  }
  setInterval(updateClock, 1000);

  /* ===== Fireworks ===== */
  let particles = [];

  function createFirework() {
    const x = Math.random() * fw.width;
    const y = Math.random() * fw.height / 2;
    for (let i = 0; i < 70; i++) {
      particles.push({
        x, y,
        a: Math.random() * Math.PI * 2,
        s: Math.random() * 4 + 2,
        l: 110,
        c: `hsl(${Math.random()*360},100%,60%)`
      });
    }
  }

  function animateFireworks() {
    ctxFw.clearRect(0,0,fw.width,fw.height);
    particles.forEach((p,i) => {
      p.x += Math.cos(p.a) * p.s;
      p.y += Math.sin(p.a) * p.s;
      p.l--;
      ctxFw.fillStyle = p.c;
      ctxFw.fillRect(p.x,p.y,3,3);
      if (p.l <= 0) particles.splice(i,1);
    });
    requestAnimationFrame(animateFireworks);
  }

  function startBirthday() {
    clock.style.display = 'none';
    birthday.style.display = 'block';
    createFirework();
    const fwInterval = setInterval(createFirework, 1000);
    animateFireworks();

    setTimeout(() => {
      birthday.style.display = 'none';
      clearInterval(fwInterval);
    }, 15000);
  }
</script></body>
</html>
